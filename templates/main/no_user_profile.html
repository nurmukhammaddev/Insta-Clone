{%extends 'main/layout.html'%}
{%load static%}
{%block content%}

    <header class="profile-header">
      <div class="profile-container">
        <div class="profile">
          <div class="profile-image">
            
            <img src="{%static 'images/empty_user.jpg''%}" alt="" />
           
          </div>
          
          <div class="profile-user-settings">
            <h1 class="profile-user-name">Anonymous User</h1>
            
            <a href="{%url 'login' %}" style="text-decoration:none" class="profile-btn profile-edit-btn">Edit Profile</a>
            <button
              class="profile-btn profile-settings-btn"
              aria-label="profile settings"
            >
              <i class="fas fa-cog"></i>
            </button>
           
          </div>
         
          <div class="profile-stats">
            <ul>
              <li><span class="profile-stat-count">0</span> posts</li>
              <li><span class="profile-stat-count">0</span> followers</li>
              <li><span class="profile-stat-count">0</span> following</li>
            </ul>
          </div>
          <div class="profile-bio">
           
            <p>
              <span class="profile-real-name">BIO :  </span> Need to login to fully enjoy the feautures of Instagram
            </p>
            

          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="profile-container">
        <div class="gallery">
          
          
          
            <div class="gallery-item">
              <img src="{% static 'images/no-photo.jpg' %}" style="
                pointer-events: none;
                cursor:none!important;
                width: 86%;
                height: 50%;
                user-select: none;
                border: none !important;
                display: block;
              "class="gallery-image" alt="" />
            </div>
           

            
          

          
        </div>
      </div>
    </main>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
 
{%endblock%}
