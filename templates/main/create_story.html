{% extends 'base.html' %}
{% load static %} 
{% block title %}
    <title>
        Story create
    </title>
{% endblock title %}
{% block css %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets1/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'assets1/style.css'%}">
    <script src="{% static 'assets1/script.js'%}" defer></script>
{% endblock css %}
{% block content %}
 
    <div class="container mt-5">

        <div class="row justify-content-center mt-5">
            <div class="col-md-4"> 
                <h1 class="text-center">Create Story</h1>
                <div class="card"> 
                      
                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Image or Video</label>
                            <input required name="files" type="file" multiple class="form-control-file">
                        </div>
 
 
                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div> 
{% endblock content %}
